<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=El+Messiri:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    body {
      margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
      background: black; color: white; overflow: hidden;
    }

    /* ✅ خلفية متحركة ستايل Matrix */
    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: black;
      z-index: -1;
      overflow: hidden;
    }
    canvas { display: block; }

    .login-box { background: rgba(0, 0, 0, 0.75); padding: 40px; border-radius: 20px;
      text-align: center; width: 90%; max-width: 420px; position: relative; overflow: hidden;
      box-shadow: 0 0 30px rgba(0,255,0,0.5);
    }
    .login-box img { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 15px;
      border: 3px solid #00f5c4; box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      animation: pulse 2s infinite alternate; }
    @keyframes pulse { 
      from { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
      to { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 0, 0, 0.8); } 
    }
    .decor-text { font-family: 'El Messiri', sans-serif; font-size: 22px; margin-bottom: 20px;
      color: #ff004f; text-shadow: 0 0 15px #ff004f, 0 0 25px #ff004f; }
    .login-box h2 { font-size: 18px; margin-bottom: 20px; color: #ddd; }
    .login-box input[type="text"] { padding: 14px; width: 100%; border-radius: 12px;
      border: none; outline: none; font-size: 18px; text-align: center; background: #111; color: #fff;
      margin-bottom: 15px; box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); }
    .login-box button { width: 100%; padding: 12px; font-size: 18px; border: none; border-radius: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; cursor: pointer;
      transition: all 0.4s ease; }
    .login-box button:hover { transform: scale(1.05); box-shadow: 0 0 25px #00f5c4; }
    #status { margin-top: 15px; font-size: 16px; }
    .error { color: #ff4f4f; }
    .success { color: #00f5c4; }
    #contactDev { margin-top: 15px; display: none; padding: 10px 20px; border-radius: 10px;
      background: linear-gradient(90deg, #25d366, #128c7e); color: white; text-decoration: none;
      font-size: 16px; display: flex; align-items: center; gap: 8px; justify-content: center;
      box-shadow: 0 0 20px rgba(0,255,0,0.4); }
    #contactDev img { width: 20px; height: 20px; }
    .note { margin-top: 8px; font-family: 'El Messiri', sans-serif; color: #ffd700;
      font-size: 15px; text-shadow: 0 0 10px #ffbf00; }
  </style>
</head>
<body>
  <!-- ✅ خلفية Matrix متحركة -->
  <div class="matrix-bg"><canvas id="matrix"></canvas></div>

  <div class="login-box">
    <img src="https://p4.wallpaperbetter.com/wallpaper/760/133/294/crossover-v-for-vendetta-anonymous-the-matrix-wallpaper-preview.jpg" alt="مبرمج مرعب">
    <div class="decor-text">「 لشراء الكورس سجل الدخول 」</div>
    <h2>ادخل كود الدخول</h2>
    <input type="text" id="codeInput" placeholder="CODE">
    <button onclick="verifyCode()">تسجيل الدخول</button>
    <p id="status"></p>
    <a id="contactDev" href="https://wa.me/201152800730" target="_blank">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="واتساب">
      تواصل مع المطور
    </a>
    <div class="note">「 لو عوز كود اشترك الآن كلم الأدمن 」</div>
  </div>

  <script>
    /* ✅ كود خلفية Matrix */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01 HACKER CODE MATRIX ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    /* ✅ كود Firebase زي ما كان */
    const firebaseConfig = {
      apiKey: "AIzaSyBB_yZ_q7UAbM1-uaE-XoAy3g-tuyr14wo",
      authDomain: "ali1-2ac52.firebaseapp.com",
      databaseURL: "https://ali1-2ac52-default-rtdb.firebaseio.com/",
      projectId: "ali1-2ac52",
      storageBucket: "ali1-2ac52.appspot.com",
      messagingSenderId: "868134603145",
      appId: "1:868134603145:web:1a636838f18cf01feaf958"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const deviceId = localStorage.getItem("deviceId") || generateDeviceId();
    localStorage.setItem("deviceId", deviceId);

    window.onload = function () {
      const savedCode = localStorage.getItem("savedCode");
      if (savedCode) autoLogin(savedCode);
    };

    function generateDeviceId() {
      return 'xxxxxx'.replace(/x/g, () => Math.floor(Math.random() * 10));
    }

    function verifyCode() {
      const code = document.getElementById("codeInput").value.trim();
      const status = document.getElementById("status");
      const contactBtn = document.getElementById("contactDev");

      status.textContent = "جارٍ التحقق...";
      status.className = "";
      contactBtn.style.display = "none";

      db.ref("Alio3").once("value", (snapshot) => {
        let found = false;
        snapshot.forEach((child) => {
          const data = child.val();
          const key = child.key;

          if (data.code === code) {
            found = true;
            const now = Date.now();

            if (data.expire <= now) {
              status.textContent = "⛔ الكود منتهي الصلاحية.";
              status.className = "error";
            } else if (data.deviceId && data.deviceId !== deviceId) {
              status.textContent = "⚠️ هذا الكود مفعل على جهاز آخر.";
              status.className = "error";
            } else if (data.status !== "approved") {
              status.textContent = "⏳ الكود لم يتم قبوله من الأدمن بعد.";
              status.className = "error";
            } else {
              status.textContent = "✅ تم قبولك من الأدمن! جاري الدخول...";
              status.className = "success";
              db.ref("Alio3/" + key).update({ deviceId: deviceId });
              localStorage.setItem("savedCode", code);

              if (window.Android && Android.openVbn) {
                Android.openVbn();
              } else {
                alert("تم الدخول (تجربة ويب). افتح التطبيق لتنتقل للأكتيفيتي.");
              }
            }
          }
        });

        if (!found) {
          status.textContent = "❌ الكود غير صحيح.";
          status.className = "error";
          contactBtn.style.display = "flex";
        }
      });
    }

    function autoLogin(savedCode) {
      db.ref("Alio3").once("value", (snapshot) => {
        snapshot.forEach((child) => {
          const data = child.val();
          if (data.code === savedCode && data.deviceId === deviceId) {
            const now = Date.now();
            if (data.expire > now && data.status === "approved") {
              document.getElementById("status").textContent = "✅ تم تسجيل الدخول تلقائياً.";
              document.getElementById("status").className = "success";
              if (window.Android && Android.openVbn) {
                Android.openVbn();
              }
            }
          }
        });
      });
    }
  </script>
</body>
</html>
